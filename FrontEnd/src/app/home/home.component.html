<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Evaluate the Enterprise</h1>
    <p class="lead">Evaluate the enterprise so that we can know your opinion!</p>
    <div class="text-center">
      <but (click)="registerToggle()" *ngIf="isUserLogged()" class="btn btn-primary btn-lg mr-2" style="margin-right: 4px">Register</but>
      <but class="btn btn-info btn-lg" style="color: white" *ngIf="isUserLogged()">Learn more</but>
    </div>
    <div *ngIf="alreadyVoted()">
      <button class="btn btn-success mr-2"
              style="margin-right: 4px; margin-top: 50px"
              type="submit"
              (click)="router.navigate(['/enterprises-list']);">
        Click here to vote
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="text-center col-4">
<!--    { [usersFromHomeComponent]="users" } sending data for register component (register component is the child)-->
<!--    { (cancelRegister)="cancelRegisterModel($event)" } sending data from register component to home component (child to parent communication)-->
        <app-register (cancelRegister)="cancelRegisterModel($event)"></app-register>
      </div>
    </div>
  </div>
</div>
